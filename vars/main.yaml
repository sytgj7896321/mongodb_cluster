---
# vars file for mongodb_cluster
Listen_Port: "{{ Mongodb_Roles.Port }}"
Config_Port: "{{ Mongodb_Roles.Config_Port }}"
Binary_Type: "{{ Mongodb_Roles.Binary }}"
ReplSetName: "{{ Mongodb_Roles.ReplSetName }}"
Mongo_Type: "{{ Mongodb_Roles.Type }}"
Host_Group_Name: "{{ group_names|last }}"
All_Group_Hosts: "{{ groups.get(Host_Group_Name) }}"
Config_Group_Name: "{{ Mongodb_Roles.Config_Group_Name }}"
Config_Hosts: "{{ groups.get(Config_Group_Name) }}"
Shard_List: "{{ Mongodb_Roles.Shard_List }}"
Version: "{{ Server_Roles.Mongodb.Version|default('4.4.3') }}"
Distribution_Major: "{{ ansible_distribution }}/{{ ansible_distribution_major_version }}"
Install_Dir: "{{ Server_Roles.Mongodb.Install_Dir|default('/usr/local/mongodb') }}"
Data_Dir: "{{ Server_Roles.Mongodb.Data_Dir|default('/data/mongodb') }}"
Data_Dir_Sub:
- "{{ Data_Dir }}/data/{{ ReplSetName }}"
- "{{ Data_Dir }}/log"
Username: "{{ Server_Roles.Mongodb.Username|default('mongodb') }}"
Groupname: "{{ Server_Roles.Mongodb.Groupname|default('mongodb') }}"
Comment: "{{ Server_Roles.Mongodb.Comment|default('Mongodb Database Server') }}"
Home_Dir: "{{ Server_Roles.Mongodb.Home_Dir|default('/var/lib/mongodb') }}"
Shell_Type: "{{ Server_Roles.Mongodb.Shell_Type|default('/bin/false') }}"
